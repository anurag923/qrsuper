<div style="height:600px;width:1092px;overflow:hidden;" id="register">
    <div class="row" style="height:600px">
        <div class="col-5" style="background:#01313F;"></div>
        <div class="col-7 d-flex justify-content-center p-5">
            <div class="custom-login-grad">

            </div>
            <form style="width:inherit;z-index: 1;" [formGroup]="registrationform">
                <div class="mb-5">
                    <h3
                        style="font-family: 'Inter';font-style: normal;font-weight: 700;font-size: 24px;color: #1D2130;">
                        Sign up</h3>
                </div>
                <!-- <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control mt-2" style="border-radius:8px;" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div> -->
                <div class="row">
                    <div class="col">
                        <label for="">First name</label>
                        <input type="text" class="form-control" name="firstname" formControlName="firstname" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="">Last name</label>
                        <input type="text" class="form-control" formControlName="lastname" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="exampleInputPassword1">Work Email</label>
                    <input type="email" class="form-control mt-2" formControlName="email" style="border-radius:8px;" id="exampleInputPassword1">
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control mt-2" formControlName="password" style="border-radius:8px;" id="exampleInputPassword1">
                </div>
                <div class="w-100 d-flex my-2" style="align-items:center;">
                    <input type="checkbox" class="mr-2"><span>I agree to the QRified's <a>Privacy Policy</a>and <a>Terms of Service</a></span>
                </div>
                <button type="button" mat-dialog-close class="btn btn-primary w-100 mt-2 " (click)="register()"
                    style="background: #01313F;border-radius: 12px;">Sign Up</button>
                <!-- <p class="text-center mt-2"
                    style="font-family: 'Inter';font-style: normal;font-weight: 400;font-size: 16px;color: #1D1D42;">Or
                </p> -->
                <!-- <div class="my-2 d-flex justify-content-center" style="align-items:center">
                    <button
                        style="box-sizing: border-box;background: #FFFFFF;border: 1px solid #EFF0F7;box-shadow: 0px 2px 6px rgba(19, 18, 66, 0.07);border-radius: 46px;padding:15px 120px;">Login
                        With Google</button>
                </div> -->

                <div class="d-flex justify-content-center mt-4">
                    <span>Already have an account ?</span> <a>login</a>
                </div>

            </form>

        </div>
    </div>
</div>
